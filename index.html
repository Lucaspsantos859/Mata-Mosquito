<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PÃ¡gina principal</title>

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <link rel="stylesheet" href="css/estilo.css">

    <script>

        function iniciarJogo(){
            var nivel = document.getElementById('nivel').value

            if(nivel == ''){
                alert('Selecione um nivel para iniciar o jogo')
                return false
            }

            window.location.href = 'jogo.html?' +nivel // a ? separa a pagina que queremos selecionar dos paramentros que queremos encaminhar para a pagina selecionada

        }
    </script>
</head>
<body>
    
    <div class="container">

        <div class="row ">

            <div class="d-flex justify-content-center">
                <img src="img/game.png" alt="">
            </div>

            <div class="d-flex justify-content-center">
                <div>
                    <select class="form-control" id="nivel">
                        <option  value="">
                            -- Selecione o nivel --
                        </option>

                        <option  value="normal">
                            Normal
                        </option>

                        <option value="dificil">
                            Dificil
                        </option>

                        <option value="chucknorris">
                            Chuck Norris
                        </option>
                    </select>
                </div> 
                
            </div>

                <div class="d-flex justify-content-center mt-2">
                    <button class="btn btn-danger btn-lg" onclick="iniciarJogo()">
                          Iniciar jogo
                    </button>
                </div>
        </div>

    </div>

    <script src="js/script.js"></script>
</body>
</html>
